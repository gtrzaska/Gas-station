<a style="cursor: pointer;margin-bottom: 4px" class="list-group-item clearfix"
   [routerLink]="[id]" routerLinkActive="active" *ngIf="user[0] > 0">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{user[1] + " " + user[2]}}</h4>
    <p class="list-group-item-text">{{user[3]}}</p>
  </div>
</a>
