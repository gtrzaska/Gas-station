<ur-loader *ngIf="pracownicyService.isLoading"></ur-loader>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="imie">Imię: </label>
        <input type="imie"
               id="imie"
               value="user[1]"
               [ngModel]="user[1]"
               class="form-control"
               name="imie"
               ngModel
               required
               imie
               #imie="ngModel">
        <span class="help-block" *ngIf="!imie.valid && imie.touched" style="color:red; font-size: 10px">Imie jest wymagane!</span>
      </div>
      <div class="form-group">
        <label for="nazwisko">Nazwisko: </label>
        <input type="nazwisko"
               id="nazwisko"
               [ngModel]="user[2]"
               class="form-control"
               name="nazwisko"
               ngModel
               #nazwisko="ngModel"
               required>
        <span class="help-block" *ngIf="!nazwisko.valid && nazwisko.touched" style="color:red; font-size: 10px">Nazwisko jest wymagane!</span>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email"
               id="email"
               disabled
               class="form-control"
               name="email"
               [ngModel]="user[3]"
               ngModel
               required
               email
               #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched" style="color:red; font-size: 10px">Wprowadź poprawny email!</span>
      </div>
      <div class="form-group">
        <label for="rola">Rola: </label>
        <input type="rola"
               id="rola"
               [ngModel]="user[6]"
               class="form-control"
               name="ulica"
               ngModel
               #rola="ngModel"
               required>
        <span class="help-block" *ngIf="!rola.valid && rola.touched" style="color:red; font-size: 10px">Rola jest wymagana!</span>

        <div>
          <button class="btn btn-primary"
                  [disabled]="!f.valid ">Edytuj
          </button>
          <button class="btn btn-danger">Usuń
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
