<ur-loader *ngIf="pracownicyService.isLoading"></ur-loader>
<div class="row">
  <div class="col-xs-12">
    <button href="#" (click)="odswierzListe()" class=" btn btn-success">Odśwież</button>
    <button [routerLink]="'dodaj-pracownika'" class=" btn btn-success">Nowy</button>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div style="max-height: 90vh; overflow-y: auto">
      <app-pracownik *ngFor="let user of pracownicyService.users, let i = index" [user]="user" [id]="i"></app-pracownik>
    </div>
  </div>
</div>
